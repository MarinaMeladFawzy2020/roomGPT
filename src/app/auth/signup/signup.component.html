<p-toast position="top-left"></p-toast>

<section class="homepage vh-100"  >
  <div class="container-fluid" >
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="row col-12 pt-0" >
        <div class="col-5 pt-0" >
          <img class="img-responsive img-cover" src="../assets/images/slides/background1.jpg" />

        </div>

        <!-- <div class="col-1"></div> -->

        <div class="col-6" style="margin-left: 3%;">

          <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-md-8 col-lg-6 col-xl-12">
                <h5 style="padding: 50px 0 0 0; text-align: center;">odaGPT </h5>

                <div class="card shadow-2-strong" style="margin-top: 10%;" >
                  <div class="card-body">
                    <h3 class="text-center mt-2 mb-2 ">Sign-in</h3>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                      <div class="row pt-0 m-0">
                        <div class="p-fluid p-grid col-6">
                          <label for="inputusername"> FirstName * </label>
                          <div>
                            <span class="p-input-icon-left">
                              <i class="pi pi-user"></i>
                              <input type="text" name="firstName" formControlName="firstName" pInputText placeholder="firstName"
                                [ngClass]="{'border-danger': loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.errors &&
                               (loginForm.get('firstName')?.dirty || loginForm.get('firstName')?.touched)}  " />
                            </span>
                          </div>

                          <div
                            *ngIf="loginForm.get('firstName')?.invalid && loginForm.get('firstName')?.errors && (loginForm.get('firstName')?.dirty || loginForm.get('firstName')?.touched)">
                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['firstName']?.errors?.['required']">
                              firstName is required.</div>
                          </div>
                        </div>

                        <div class="p-fluid p-grid col-6">
                          <label for="inputusername"> LastName * </label>
                          <div>
                            <span class="p-input-icon-left">
                              <i class="pi pi-user"></i>
                              <input type="text" name="lastName" formControlName="lastName" pInputText placeholder="lastName"
                                [ngClass]="{'border-danger': loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.errors &&
                               (loginForm.get('lastName')?.dirty || loginForm.get('lastName')?.touched)}  " />
                            </span>
                          </div>

                          <div
                            *ngIf="loginForm.get('lastName')?.invalid && loginForm.get('lastName')?.errors && (loginForm.get('lastName')?.dirty || loginForm.get('lastName')?.touched)">
                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['lastName']?.errors?.['required']">
                              lastName is required.</div>
                          </div>
                        </div>
                      </div>

                      <div class="row pt-0 m-0">
                      <div class="p-fluid p-grid col-6">
                        <label for="inputusername"> Email * </label>
                        <div>
                          <span class="p-input-icon-left">
                            <i class="pi pi-envelope"></i>
                            <input type="email" name="userName" formControlName="userName" pInputText placeholder="userName"
                              [ngClass]="{'border-danger': loginForm.get('userName')?.invalid && loginForm.get('userName')?.errors &&
                             (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)}  " />
                          </span>
                        </div>

                        <div
                          *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.errors && (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)">
                          <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userName']?.errors?.['required']">
                            Email is required.</div>

                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userName']?.errors?.['email']">
                              Email is not valid.</div>
                        </div>

                      </div>

                      <div class="p-fluid p-grid col-6">
                        <label for="inputPassword"> Password * </label>
                        <div>
                          <span class="p-input-icon-left">
                            <i class="pi pi-lock"></i>
                            <input type="password" name="userPass" formControlName="userPass" pInputText placeholder="Password"
                              [ngClass]="{'border-danger': loginForm.get('userPass')?.invalid && loginForm.get('userPass')?.errors &&
                             (loginForm.get('userPass')?.dirty || loginForm.get('userPass')?.touched)}  " />
                          </span>
                        </div>

                        <div
                          *ngIf="loginForm.get('userPass')?.invalid && loginForm.get('userPass')?.errors && (loginForm.get('userPass')?.dirty || loginForm.get('userPass')?.touched)">
                          <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userPass']?.errors?.['required']">
                            Password is required.</div>

                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['userPass']?.errors?.['minlength']">
                              password must be longer than or equal to 6 characters.</div>
                        </div>


                      </div>
                    </div>


                      <div class="row pt-0 m-0">
                        <div class="p-fluid p-grid col-6">
                          <label for="inputusername"> Mobile </label>
                          <div>
                            <span class="p-input-icon-left">
                              <i class="pi pi-phone"></i>
                              <input type="number" name="mobile" formControlName="mobile" pInputText placeholder="mobile" (input)="limitInputLength($event)"
                                [ngClass]="{'border-danger': loginForm.get('mobile')?.invalid && loginForm.get('mobile')?.errors &&
                               (loginForm.get('mobile')?.dirty || loginForm.get('mobile')?.touched)}  " />
                            </span>
                          </div>
                          <div
                            *ngIf="loginForm.get('mobile')?.invalid && loginForm.get('mobile')?.errors && (loginForm.get('mobile')?.dirty || loginForm.get('mobile')?.touched)">
                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['mobile']?.errors?.['required']">
                              Mobile is required.</div>

                              <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['mobile']?.errors?.['pattern']">
                                Please enter a valid phone number (11 digits).</div>


                          </div>

                        </div>

                        <div class="p-fluid p-grid col-6">
                          <label for="inputPassword"> Country </label>
                          <div>
                            <span class="p-input-icon-left">
                              <i class="pi pi-flag"></i>
                              <input type="password" name="country" formControlName="country" pInputText placeholder="country"
                                [ngClass]="{'border-danger': loginForm.get('country')?.invalid && loginForm.get('country')?.errors &&
                               (loginForm.get('country')?.dirty || loginForm.get('country')?.touched)}  " />
                            </span>
                          </div>

                          <div
                            *ngIf="loginForm.get('country')?.invalid && loginForm.get('country')?.errors && (loginForm.get('country')?.dirty || loginForm.get('country')?.touched)">
                            <div class="form-text text-danger mt-1" *ngIf="loginForm.controls['country']?.errors?.['required']">
                              Password is required.</div>
                          </div>

                        </div>
                      </div>

                      <hr class="mt-4 mb-4" />

                      <div class="mt-2 mb-3">
                        <button type="submit" class="btn btn-default full-width dark-red"
                          [disabled]="loginForm.invalid || loaderStatus">

                          <div class="spinner-border-sm mr-2"
                            [class]="loaderStatus ? 'spinner-border show' : 'spinner-border hide' " role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                          <span class="font-16">Sign-in</span>

                        </button>
                      </div>
                      <br />
                      <div class="form-text text-danger mt-1 text-center">{{showErrorMessage}}</div>

                    </form>




                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>



    </div>
  </div>
</section>
